<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">





    <style>
        .task-color {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>




    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("input[type=datetime-local]", {
                dateFormat: "Y-m-d H:i",
                enableTime: true,
                time_24hr: true
            });
        });
    </script>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <style>
                .fc-now-indicator-line {
            border-top: 2px solid red;
            z-index: 4;
            position: absolute;
            width: 100%;
        }
        
        .fc-now-indicator-arrow {
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 8px;
            height: 0;
            width: 0;
            position: absolute;
            left: -8px;
            top: -6px;
            z-index: 5;
        }

        .event-status {
            display: inline-block;
            margin-left: 10px;
        }
        .status-pending::after {
            content: 'üïí'; /* Emoji for pending */
        }
        .status-in-progress::after {
            content: '‚è≥'; /* Emoji for in-progress */
        }
        .status-completed::after {
            content: '‚úîÔ∏è'; /* Emoji for completed */
        }
        .status-rejected::after {
            content: '‚ùå'; /* Emoji for rejected */
        }
      
    </style>



    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'task_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calendar_view' %}">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_list' %}">Category</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
{#    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("input[type=datetime-local]", {
                dateFormat: "Y-m-d H:i",
                enableTime: true,
                time_24hr: true
            });
        });
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
